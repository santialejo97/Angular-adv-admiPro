<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medico</h4>
        <h6 class="card-subtitle">Actualizar informaci√≥n</h6>

        <form
          class="form-horizontal p-t-20"
          [formGroup]="medicoform"
          (submit)="crearMedico()"
        >
          <div class="form-group row" *ngIf="medicoSeleccionado">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Fotografia</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <img
                  [src]="medicoSeleccionado.img | imagen: 'medicos'"
                  alt="AvatarMedico"
                  class="w200"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Nombre</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputuname3"
                  placeholder="Nombre del Medico"
                  formControlName="name"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label"
              >Hospital</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <select class="form-control" formControlName="hospital">
                  <option value="" disabled selected>Asignar Hospital</option>
                  <option
                    *ngFor="let hospital of hospitales"
                    [value]="hospital._id"
                  >
                    {{ hospital.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                class="btn btn-success waves-effect waves-light"
                [disabled]="this.medicoform.invalid"
              >
                <i class="fa fa-save"></i>
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6 animated fadeInRight lost" *ngIf="hospitalSeleccionado">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{ hospitalSeleccionado.name }}</h6>
        <div class="text-center">
          <img
            [src]="hospitalSeleccionado?.img | imagen: 'hospitales'"
            alt="AvatarMedico"
            class="img-thumbnail"
          />
        </div>
      </div>
    </div>
  </div>
</div>
