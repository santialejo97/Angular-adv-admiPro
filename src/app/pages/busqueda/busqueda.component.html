<div class="row animated fadeIn lost">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>

        <div class="alert alert-info" *ngIf="!usuariosCarga">
          <p>No Hay usuarios con ese termino</p>
          <hr />
          <p class="mb-0"></p>
        </div>

        <div class="table-responsive" *ngIf="usuariosCarga">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios" class="animated fadeIn fast">
                <td>
                  <img
                    class="avatar"
                    [src]="usuario.img | imagen: 'usuarios'"
                    [alt]="usuario.name"
                  />
                </td>
                <td>{{ usuario.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Medicos</h3>

        <div class="alert alert-info" *ngIf="!medicosCarga">
          <p>No Hay Medicos con ese termino</p>
          <hr />
          <p class="mb-0"></p>
        </div>

        <div class="table-responsive" *ngIf="medicosCarga">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let medico of medicos"
                class="animated fadeIn fast cursor"
                (click)="abrirMedico(medico)"
              >
                <td>
                  <img
                    class="avatar"
                    [src]="medico.img | imagen: 'medicos'"
                    [alt]="medico.name"
                  />
                </td>
                <td>{{ medico.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>

        <div class="alert alert-info" *ngIf="!hospitalesCarga">
          <p>No Hay Hospitales con ese termino</p>
          <hr />
          <p class="mb-0"></p>
        </div>

        <div class="table-responsive" *ngIf="hospitalesCarga">
          <table class="table">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let hospital of hospitales"
                class="animated fadeIn fast"
              >
                <td>
                  <img
                    class="avatar"
                    [src]="hospital.img | imagen: 'hospitales'"
                    [alt]="hospital.name"
                  />
                </td>
                <td>{{ hospital.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
