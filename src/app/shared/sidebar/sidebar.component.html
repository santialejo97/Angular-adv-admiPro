<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" aria-expanded="flase"
            ><img [src]="userModel.ImgUrl" alt="user" /><span class="hide-menu"
              >{{ userModel.name }}
            </span></a
          >
          <!-- class="collapse" -->
          <ul aria-expanded="false" data-bs-toggle="collapse">
            <li>
              <a routerLinkActive="active" routerLink="perfil">My Profile </a>
            </li>
            <li><a href="javascript:void()">My Balance</a></li>
            <li><a href="javascript:void()">Inbox</a></li>
            <li><a routerLink="account">Account Setting</a></li>
            <li><a routerLink="/auth/login">Logout</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>
        <li *ngFor="let item of menuIteams">
          <!-- href="#" -->
          <a class="has-arrow waves-effect waves-dark" aria-expanded="false"
            ><i class="{{ item.icon }}"></i
            ><span class="hide-menu"
              >{{ item.title }}
              <span class="label label-rouded label-themecolor pull-right">{{
                item.submenu.length
              }}</span></span
            ></a
          >
          <ul aria-expanded="false" data-bs-toggle="collapse">
            <li *ngFor="let items of item.submenu">
              <a
                [routerLink]="items.url"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >{{ items.titulo }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
